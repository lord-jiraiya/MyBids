{% extends "auctions/layout.html" %}

{% block body %}
    <h1 class="display-5">{{ type }}</h1>
    {% if message %}
    <div class="alert alert-info" role="alert">
    {{ message }}
    </div>
    {% endif %}
     <div class="listing">
        {% for item in listings %}
            <div class="list-item">
                <div class="row">
                    <div class="col-lg-5"><img class="img-fluid " src="{{ item.image_url}}"></div>
                    <div class="col-lg-7">
                        <h1><a style="text-decoration: none; color: Black"  href="{% url 'product' item.id %}">{{  item.name }}</a></h1>
                        <h3>Current Bid: $ {{ item.hbid }}</h3>
                        <p>{{ item.description }}</p>
                        <blockquote class="blockquote">
                            <p class="mb-0"></p>
                            <footer class="blockquote-footer"><a href="{% url 'user_listings' item.user %}">{{ item.user }}</a>, {{ item.date }}</footer>
                    </blockquote>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
