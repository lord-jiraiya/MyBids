{% extends 'auctions/layout.html' %}

{% block title %}
My Listings
{% endblock %}

{% block body %}
    <h1 class="display-5">My Listings</h1>
    <div class="listing">
        {% for item in my_listings %}
            <div class="list-item">
                <img src="{{ item.image_url }}" height="250px" width="350px" >
                <p> <a href="{% url 'product' item.id %}">{{  item.name }}</a>
                    <br>
                    <span class="price"> <b> Starting Bid: $</b>{{ item.price }}</span>
                    <br>
                    <span class="description"><b>{{ item.description }}</b></span>
                    <br>
                    <br>
                    <span class="user">Listed By: <a href="{% url 'user_listings' item.user %}">{{ item.user }}</a>, {{ item.date }}</span>
                    <br>
                </p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
